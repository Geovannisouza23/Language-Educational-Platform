apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ghcr.io/language-platform/user-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: USER_SERVICE_ENVIRONMENT
          value: "production"
        - name: USER_SERVICE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: database-url
        - name: USER_SERVICE_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: redis-url
        - name: USER_SERVICE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
