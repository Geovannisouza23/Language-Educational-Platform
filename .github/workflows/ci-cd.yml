name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-go-services:
    name: Test Go Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, course-service, task-service, progress-service, notification-service, file-service, video-service]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Test ${{ matrix.service }}
      working-directory: ./services/${{ matrix.service }}
      run: |
        go mod download
        go test -v ./...
        go vet ./...

  test-auth-service:
    name: Test Auth Service (.NET)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      working-directory: ./services/auth-service
      run: dotnet restore
    
    - name: Build
      working-directory: ./services/auth-service
      run: dotnet build --no-restore
    
    - name: Test
      working-directory: ./services/auth-service
      run: dotnet test --no-build --verbosity normal

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./frontend/web
      run: npm ci
    
    - name: Lint
      working-directory: ./frontend/web
      run: npm run lint
    
    - name: Build
      working-directory: ./frontend/web
      run: npm run build

  build-and-push:
    name: Build and Push Docker Images
    needs: [test-go-services, test-auth-service]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push services
      run: |
        services=(auth-service user-service course-service task-service progress-service notification-service file-service video-service)
        for service in "${services[@]}"; do
          docker build -t ${{ secrets.DOCKER_USERNAME }}/language-platform-$service:latest ./services/$service
          docker push ${{ secrets.DOCKER_USERNAME }}/language-platform-$service:latest
        done

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
